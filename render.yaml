services:
  - type: web
    name: openclaw
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: OPENCLAW_GATEWAY_BIND
        value: "0.0.0.0"
      - key: OPENCLAW_GATEWAY_PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
